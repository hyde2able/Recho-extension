<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="../styles/semantic-ui.css">
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>

  <header class="ui nav menu header">
    <a href='https://hyde2able.github.io/Recho/' class='logo-image' target='_blank'>
      <img src="../images/logo.png" class="ui small centered image">
    </a>
  </header>

  <div class="recho-container">

    <div class="hashtag-container">
      <div class="ui fluid labeled input">
        <div class="ui label">#</div>
        <input id="hashtag-input" type="text" placeholder="OthloTech" name="hashtag">
      </div>
      <h4 class="ui center aligned header">
        <div class="sub header">Input Hashtag on Twitter</div>
      </h4>
    </div>

    <div class="option-container">
      <h4 class="ui horizontal divider header">Options</h4>

      <div class="ui small form">

        <div class="select field">
          <label>Direction of Flow</label>
          <select name="direction" class="ui dropdown" id="direction-input">
            <option value="right" selected>Horizontal</option>
            <option value="top">Vertical</option>
          </select>
        </div>

      </div>
    </div>

    <div class="submit-container">
      <button id="submit-button" class="ui button">Activate</button>
    </div>

    <div class="qrcode-container">
      <div class='qrcode'>
        <img src="http://chart.apis.google.com/chart?cht=qr&chs=130x130&chl=https://hyde2able.github.io/Recho/">
      </div>
      <p>You can operate this slide with your smartphone.</p>
    </div>

    <div class="footer-container">
      <p>Created by <a target="_blank" href='https://github.com/hyde2able'>pokohide</a></p>
    </div>
  </div>

  <script src="../scripts/googleAnalytics.js"></script>
  <script src="../scripts/popup.js"></script>
</body>
</html>
